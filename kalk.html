<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Инженерный калькулятор</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(
          90deg,
          rgb(207, 212, 255) 0%,
          rgb(234, 201, 255) 93%
        );
        height: auto;
      }

      main {
        width: 80%;
        margin: 0 auto;
      }

      h1 {
        color: #3e2aaa;
      }

      input,
      select,
      button {
        width: 100%;
        background-color: white;
        border: none;
        color: #341d77;
        border-radius: 5px;
        box-shadow: 2px 2px 4px #9b74ff, -2px -2px 4px #9b74ff;
        font-size: larger;
      }

      button {
        width: auto;
        padding: 0.5% 1%;
      }

      input[type="text"],
      select {
        padding: 1.5% 0;
        text-align: left;
      }

      table {
        margin: 0 auto 2%;
        width: 100%;
      }

      td {
        width: 16.66%;
        vertical-align: bottom;
      }

      .red {
        background-color: #ff5a91;
        color: white;
      }

      .blu {
        background-color: #d2e6ff;
        font-weight: bold;
      }

      label {
        display: none;
      }

      span {
        color: #3e2aaa;
        font-size: large;
      }

      @media (width<970px) {
        input,
        select {
          font-size: smaller;
        }
      }

      @media (width<730px) {
        main {
          width: 96%;
        }
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
      integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <h1>Инженерный калькулятор</h1>
      <form>
        <table>
          <tr>
            <td colspan="6">
              <input id="display" type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="blu"
                type="button"
                value="1"
                onclick="display.value += '1'"
              />
            </td>
            <td>
              <input
                class="blu"
                type="button"
                value="2"
                onclick="display.value += '2'"
              />
            </td>
            <td>
              <input
                class="blu"
                type="button"
                value="3"
                onclick="display.value += '3'"
              />
            </td>
            <td>
              <input
                class="red"
                type="button"
                value="C"
                onclick="display.value = ''"
              />
            </td>
            <td>
              <input
                class="red"
                type="button"
                value="⌫"
                onclick="backspace()"
              />
            </td>
            <td>
              <input
                class="red"
                type="button"
                value="="
                onclick="calculate()"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="blu"
                type="button"
                value="4"
                onclick="display.value += '4'"
              />
            </td>
            <td>
              <input
                class="blu"
                type="button"
                value="5"
                onclick="display.value += '5'"
              />
            </td>
            <td>
              <input
                class="blu"
                type="button"
                value="6"
                onclick="display.value += '6'"
              />
            </td>
            <td>
              <input type="button" value="-" onclick="display.value += '-'" />
            </td>
            <td>
              <input type="button" value="%" onclick="display.value += '%'" />
            </td>
            <td>
              <input
                type="button"
                value="cos"
                onclick="display.value += 'cos('"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="blu"
                type="button"
                value="7"
                onclick="display.value += '7'"
              />
            </td>
            <td>
              <input
                class="blu"
                type="button"
                value="8"
                onclick="display.value += '8'"
              />
            </td>
            <td>
              <input
                class="blu"
                type="button"
                value="9"
                onclick="display.value += '9'"
              />
            </td>
            <td>
              <input type="button" value="x" onclick="display.value += '*'" />
            </td>
            <td>
              <input type="button" value="!" onclick="display.value += '!'" />
            </td>
            <td>
              <input
                type="button"
                value="sin"
                onclick="display.value += 'sin('"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="." onclick="display.value += '.'" />
            </td>
            <td>
              <input
                class="blu"
                type="button"
                value="0"
                onclick="display.value += '0'"
              />
            </td>
            <td>
              <input type="button" value="," onclick="display.value += ','" />
            </td>
            <td>
              <input type="button" value="+" onclick="display.value += '+'" />
            </td>
            <td>
              <input type="button" value="/" onclick="display.value += '/'" />
            </td>
            <td>
              <input
                type="button"
                value="tan"
                onclick="display.value += 'tan('"
              />
            </td>
          </tr>
          <tr>
            <td><input type="button" value="^" onclick="power()" /></td>
            <td><input type="button" value="π" onclick="pi()" /></td>
            <td><input type="button" value="e" onclick="e()" /></td>
            <td>
              <input type="button" value="(" onclick="display.value += '('" />
            </td>
            <td>
              <input type="button" value=")" onclick="display.value += ')'" />
            </td>
            <td><input type="button" value="log" onclick="base10Log()" /></td>
          </tr>
          <tr>
            <td>
              <input type="button" value="√" onclick="squareRoot()" />
            </td>
            <td>
              <input
                type="button"
                value="ln2"
                onclick="display.value += Math.LN2"
              />
            </td>
            <td>
              <input type="button" value="log10" onclick="base10Log()" />
            </td>
            <td>
              <input
                type="button"
                value="l2e"
                onclick="display.value += Math.LOG2E"
              />
            </td>
            <td>
              <input
                type="button"
                value="l10e"
                onclick="display.value += Math.LOG10E"
              />
            </td>
            <td>
              <input
                type="button"
                value="exp"
                onclick="display.value += 'exp('"
              />
            </td>
          </tr>
          <tr>
            <td>
              <select
                style="text-align: center"
                id="typeFrom"
                onchange="reverse()"
              >
                <option value="10">Десятичная</option>
                <option value="2">Двоичная</option>
                <option value="8">Восмиричная</option>
                <option value="16">Шестнадцатиричная</option>
              </select>
            </td>
            <td>
              <label id="inputType">Enter {Десятичная}:</label>
              <input
                type="text"
                min="0"
                value="0"
                id="input"
                onkeyup="update()"
                style="text-align: center"
              />
            </td>
            <td>
              <select
                style="text-align: center"
                id="typeTo"
                onchange="update()"
              >
                <option value="10">Десятичная</option>
                <option value="2">Двоичная</option>
                <option value="8">Восмиричная</option>
                <option value="16">Шестнадцатиричная</option>
              </select>
            </td>
            <td>
              <label id="resultType">Result {Octal}:</label>
              <input
                id="res"
                onkeyup="reverse()"
                type="text"
                min="0"
                value="0"
                style="text-align: center"
              />
            </td>
          </tr>
        </table>
      </form>
      <button class="umensh" onclick="umensh()">-</button>
      <span>Изменить размер шрифта</span>
      <button class="uvelich" onclick="uvelich()">+</button>
    </main>
  </body>
  <script>
    //размер шрифта
    function uvelich() {
      changeFontSize(2);
    }

    function umensh() {
      changeFontSize(-2);
    }

    function changeFontSize(delta) {
      const body = document.querySelector("body");
      if (body) {
        // Проверка, что body найден
        const currentFontSize = parseInt(
          window.getComputedStyle(body).fontSize
        );
        const newFontSize = currentFontSize + delta;
        body.style.fontSize = newFontSize + "px";
      } else {
        alert("Элемент body не найден!");
      }
    }

    //калькулятор
    function backspace() {
      let display = document.getElementById("display");
      display.value = display.value.slice(0, -1); //удаление последнего символа
    }

    function calculate() {
      let display = document.getElementById("display");
      let expression = display.value; //значение строки
      let result;

      try {
        expression = expression.replace(/sin\(/g, "sin(" + Math.PI / 180 + "*");
        expression = expression.replace(/cos\(/g, "cos(" + Math.PI / 180 + "*");
        expression = expression.replace(/tan\(/g, "tan(" + Math.PI / 180 + "*");
        result = math.evaluate(expression); //расчет по введённой строке
        display.value = result; //вывод результата в то же поле
      } catch (error) {
        display.value = "Error"; //неверный ввод
      }
    }

    function squareRoot() {
      let display = document.getElementById("display");
      display.value += "sqrt(";
    }

    function base10Log() {
      let display = document.getElementById("display");
      display.value += "log(";
    }

    function pi() {
      let display = document.getElementById("display");
      display.value += "pi";
    }

    function e() {
      let display = document.getElementById("display");
      display.value += "e";
    }

    function power() {
      let display = document.getElementById("display");
      display.value += "^(";
    }
    let typeFrom = document.getElementById("typeFrom"); //из х степени
    let typeTo = document.getElementById("typeTo"); //в х степень
    let res = document.getElementById("res");
    let input = document.getElementById("input");
    let inputType = document.getElementById("inputType"); //начальное число
    let resultType = document.getElementById("resultType"); //конечное число

    const tags = {
      //степени счисления
      10: "Десятичная:",
      2: "Двоичная:",
      8: "Восмиричная:",
      16: "Шестнадцатиричная:",
    };

    function update() {
      inputType.innerText = tags[typeFrom.value];
      resultType.innerText = tags[typeTo.value];
      res.value = Number(parseInt(input.value, typeFrom.value)).toString(
        typeTo.value //сам перевод
      );
    }

    function reverse() {
      inputType.innerText = tags[typeFrom.value];
      resultType.innerText = tags[typeTo.value];
      input.value = Number(parseInt(res.value, typeTo.value)).toString(
        typeFrom.value //сам перевод
      );
    }
    update();
  </script>
</html>
